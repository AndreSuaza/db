<div class="container mt-3">
    <div class="row">
        <div class="col-sm">
            <div *ngFor="let battle of battles">
                <div class="card mt-1" style="width: 18rem;" *ngIf="battle.state === typeBattles" (click)="comeInBattle(battle.idBattle)">
                    <div class=" card-body ">
                        <h5 class="card-title ">{{battle.playerOne}}</h5>
                        <p class="card-text ">{{battle.description}}</p>
                    </div>
                </div>
            </div>
            <button class="btn btn-lg btn-primary mt-2 " [disabled]="stun" (click)="getTypeBattles() ">{{typeBattleText}}</button>
        </div>
        <div class="col-sm">
            <div>
                <form>
                    <div class="form-group">
                        <input type="text" [(ngModel)]="description" name="description" [disabled]="stun" class="form-control" placeholder="description">
                    </div>
                    <div class="form-group">
                        <input type="text" [(ngModel)]="key" name="key" [disabled]="stun" class="form-control" placeholder="password">
                    </div>
                    <button class="btn btn-lg btn-primary mt-2 " [disabled]="stun" (click)="createBattle(description, key)">New Battle</button>
                    <button class="btn btn-lg btn-primary mt-2 ml-1" [hidden]="!stun" (click)="deleteBattle()">End Battle</button>
                </form>
            </div>
            <hr>
            <div class="mt-3">
                <form>
                    <select class="form-control" name="deckname" [(ngModel)]="deckname">
                        <!-- <option [(ngValue)]="deckname" disabled>{{deckname}}</option> -->
                        <option *ngFor="let deckname of decks" [(ngValue)]="deckname.iddeck">{{deckname.iddeck}}</option>
                    </select>
                    <button class="btn btn-lg btn-primary mt-2 " (click)="setDefauldDeck(deckname)">Set default deck</button>
                </form>
            </div>
        </div>
    </div>
</div>
